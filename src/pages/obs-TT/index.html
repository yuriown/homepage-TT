<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Observações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Processador de Observações</h1>
        <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
        <input type="text" id="userName" placeholder="Digite seu nome aqui..." />
        <button onclick="processText()">Enviar</button>
        <textarea id="outputText" class="output" readonly></textarea> <!-- Usando textarea para exibir o resultado -->
        <p id="statusMessage"></p>
    </div>
    <footer>
        <p>Designed and Developed by <a href="https://github.com/yuriown" target="_blank">@yuriowns</a>.</p>
    </footer>    
    <script src="script.js"></script>
</body>
</html>
